<!DOCTYPE html>
<html>

<head>
    <title>Test title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/tree.css" type="text/css">
    <link rel="stylesheet" href="css/window.css" type="text/css">
    <link rel="stylesheet" href="css/loading.css" type="text/css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/gdocs.js"></script>
    <script type="text/javascript" src="js/article.js"></script>
    <script type="text/javascript" src="js/tree.js"></script>
    <script type="text/javascript" src="js/window.js"></script>
</head>

<body>
    <div id="toolbar" class="btn-group" role="group" aria-label="...">
        <button id="btn-open" type="button" class="btn btn-default">
            <span id="btn-open-in" class="glyphicon glyphicon-folder-open" aria-hidden="true" title="Open"></span>
        </button>
        <button id="btn-save" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" title="Save"></span>
        </button>
        <button id="btn-saveas" type="button" class="btn btn-default" data-toggle="modal" data-target="#dialogSave" data-filename="new file">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true" title="Save as"></span>
        </button>
    </div>

    <div class="btn-group" role="group" aria-label="...">
        <button id="btn-add" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-plus" aria-hidden="true" title="Add child article"></span>
        </button>

        <button id="btn-del" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-trash" aria-hidden="true" title="Delete selected article"></span>
        </button>

        <button id="btn-up" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-up" aria-hidden="true" title="Article up"></span>
        </button>

        <button id="btn-down" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true" title="Article down"></span>
        </button>
    </div>

    <div id="files-box" style="display: none;">
        <ul class="list-group row" id="files">
        </ul>
    </div>

    <div id="work-box">
        <div class="row work-row">
            <div class="col-xs-4" style="background-color: #000; color: #fff;">
                <div id="tree-box"></div>
            </div>
            <div class="col-xs-8">
                <div id="text-box"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialogSave" tabindex="-1" role="dialog" aria-labelledby="dlg-save-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="dlg-save-title">Save file as</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="file-name" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="dlg-btn-save">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div id="box-loading"></div>
</body>

</html>
